<div class="header-container">
  <atd-logo></atd-logo>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action>
      <a href="https://github.com/andre-davcev/torqoin" title="GitHub" aria-label="Torcoin on github">
        <img class="github-button" src="assets/icons/github.png" alt="github">
      </a>
    </nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="false"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
