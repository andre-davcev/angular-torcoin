<div class="header-container">
  <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
    <nb-icon icon="menu-2-outline"></nb-icon>
  </a>
  <atd-logo [routerLink]="['/home']" routerLinkActive="router-link-active"></atd-logo>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action>
      <a href="https://github.com/andre-davcev/torqoin" title="GitHub" aria-label="Torcoin on github">
        <img class="github-button" src="assets/icons/github.png" alt="github">
      </a>
    </nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="false"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
